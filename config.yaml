samples:
  CHM13:
    fasta: T2T-CHM13v2.fasta
    regions: target_region.bed
    bam: T2T-CHM13v2.bam

# Species to use for RepeatMasker
# See https://www.repeatmasker.org/genomicDatasets/RMGenomicDatasets.html
species: "human"

# Restrict to alpha-satellite repeat annotated sequence.
# NOTE: If disabled, this will give false positives if the region is not well curated.
restrict_alr: true

# Size of the methylation windows to average over
window_size: 5000

# Size of sequence identity windows. Optional.
window_size_ident: 5000

# Number of modified z-scores below median to be considered dip.
# Cannot use z-score as methylation is generally highly skewed left.
# Based on median-absolute-deviation or MAD.
# https://www.statisticshowto.com/median-absolute-deviation/
methyl_score_threshold: -2.5

# z-score threshold for derivative of avg.
# Higher values filter for more extreme dips.
# 1.0 - Filter 68% of edges
# 2.0 - Filter 95% of edges
# 3.0 - Filter 99.7% of edges
dmethyl_score_threshold: 1.75

# Identity of regions required to evaluate. Optional.
ident_threshold: 95.0

# Minimum CDR size. Optional.
cdr_threshold: 1

# Distance to merge adjacent CDRs. Optional.
bp_merge: 1

# Distance to merge alpha-satellite repeat annotations. Optional.
bp_alr_merge: 8000

# Container. Optional.
container: "docker://logsdonlab/cdr-finder:latest"
